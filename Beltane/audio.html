<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="description" content="Responsive &amp; Touch-Friendly Audio Player" />
		<meta name="author" content="" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700" />
		<link rel="shortcut icon" href="">
		<link rel="stylesheet" href="codes/reset.css" />
		<link rel="stylesheet" href="codes/test.css" />
		<link rel="stylesheet" href="codes/audioplayer.css" />
		<script>
			(function(doc){
				var addEvent = 'addEventListener', type='gesturestart', qsa='querySelectorAll', scales=[1,1], meta=qsa in doc?doc[qsa]('meta[name=viewport]'):[];
				function fix() {
					meta.content='width=device-width,minimum-scale='+scales[0]+',maximum-scale='+scales[1];
					doc.removeEventListener(type, fix, true);
				}
				if ((meta=meta[meta.length-1]) && addEvent in doc) {
					fix();
					scales=[.25,1.6];
					doc[addEvent](type, fix, true);
				}
			}(document));
		</script>
	</head>
	<body>
		<div id="wrapper">
			<audio preload="auto" controls>
				<source src="various/BuslasBann.mp3" type="audio/mpeg">
				<source src="various/BuslasBann.m4a" type="audio/mp4">
			</audio>
		</div>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
		<script src="codes/audioplayer.js"></script>
		<script>
			$(function() {
				$('audio').audioPlayer();
			});
		</script>
	</body>
</html>
